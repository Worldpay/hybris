# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.


# Specifies the location of the spring context file added automatically to the global platform application context.
worldpayaddon.application-context=worldpayaddon-spring.xml



storefront.supportedUiExperienceLevels.electronics=DESKTOP,MOBILE
storefront.supportedUiExperienceLevels.apparel-uk=DESKTOP,MOBILE
storefront.supportedUiExperienceLevels.apparel-de=DESKTOP,MOBILE
storefront.supportedUiExperienceLevels.powertools=DESKTOP,MOBILE

# Set the HOP PCI strategy at this level so that it's consistent across stores
hop.pci.strategy.enabled=true

worldpayaddon.javascript.paths.responsive=/responsive/common/js/worldpayaddon.js;/responsive/common/js/worldpayaddonCSE.js;/responsive/common/js/worldpayaddonRedirect.js;/responsive/common/js/worldpayGooglePay.js;/responsive/common/js/worldpayApplePay.js;/responsive/common/js/worldpayCollector.js
worldpayaddon.css.paths.responsive=/responsive/common/css/worldpayaddon.css


### Remove the comment below to show the hosted order pre-post debug page (can be done on a per-site basis)
#hop.debug.mode=true
#hop.debug.mode.apparel-uk=true

# The amount of time in seconds to wait before asking for the decline-code
hop.decline.message.wait.timer.seconds=2

worldpay.addon.prefix=addon\:/worldpayaddon/

worldpaystorefront.additionalWebSpringConfigs.worldpayaddon=classpath\:/worldpayaddon/web/spring/worldpayaddon-web-spring.xml, classpath\:/worldpayaddon/web/spring/b2c-multi-step-checkout-spring.xml

worldpaystorefront.wro4jconfigscan.worldpayaddon=true
