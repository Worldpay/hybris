# Specifies the location of the spring context file added automatically to the global platform application context.
worldpayextocc.application-context             = worldpayextocc-spring.xml

#Use for generating static swagger documentation
worldpayextocc.documentation.static.generate   = true
ext.worldpayextocc.extension.webmodule.webroot = /occ/v2
occ.worldpay.config.successURL                 = /order-confirmation
occ.worldpay.config.pendingURL                 = /order-confirmation?pending=true
occ.worldpay.config.failureURL                 = /checkout/payment-details?reason=failure
occ.worldpay.config.cancelURL                  = /checkout/payment-details?reason=cancel
occ.worldpay.config.errorURL                   = /checkout/payment-details?reason=error

b2cocc.OrdersController.getUserOrders.priority = 99
