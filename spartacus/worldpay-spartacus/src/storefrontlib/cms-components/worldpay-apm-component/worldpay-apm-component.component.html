<div *ngIf="componentData.data$ | async as data"
     class="wp__apm"
     [class.wpm__apm--selected]="isSelected"
     [class.d-none]="!isAvailable">
  <cx-media [container]="data.media" class="wp__apm-image"></cx-media>

  <p class="wp__apm-label" *ngIf="data.apmConfiguration">
    {{data.apmConfiguration.description}}
  </p>

  <p class="wp__apm-label" *ngIf="!data.apmConfiguration">{{data.name}}</p>
</div>
