<div *ngIf="isApplePayAvailable$ | async">
  <div class="mt-3">
    <y-worldpay-billing-address></y-worldpay-billing-address>
  </div>

  <h4>{{ 'paymentForm.applePay.title' | cxTranslate }}</h4>
  <p>{{ 'paymentForm.applePay.introduction' | cxTranslate }}</p>
  <button
    (click)="placeApplePayOrder()"
    class="applepay-buy-button"
    lang="en"
  >
  </button>

  <hr/>
</div>
