<ng-container *ngIf="(error$ | async) as errorMessage ; else showPaymentOption">
  <p class="alert alert-danger">{{errorMessage}}</p>
</ng-container>

<ng-template #showPaymentOption>
  <div class="mt-3">
    <y-worldpay-billing-address
      [billingAddressForm]="billingAddressForm"
      (sameAsShippingAddressChange)="sameAsShippingAddress$.next($event)"
    ></y-worldpay-billing-address>
  </div>
</ng-template>

<div class="cx-checkout-btns row">
  <div class="col-sm-12 col-md-6 offset-md-6 text-md-right mb-4">
    <div #gpayBtn></div>
  </div>
</div>
